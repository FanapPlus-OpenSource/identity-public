<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://accounts.appson.ir/libs/js/authentication/v/1?appId=MY_APP_ID"></script>
    <script>
            function changeTextBox(result) {
                if (result.success == true)
                    document.getElementById('txtResult').value = result.token;

            }
            function login() {


                appson.login('https://accounts.appson.ir/', changeTextBox);

        }
               
    </script>
</head>
<body>
    <input type="text" id="txtResult" value="result"></input>
    <button id="btnLogin" onclick="login()">Login</button>
</body>
</html>
